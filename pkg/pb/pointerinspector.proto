syntax = "proto3";
option go_package = "pb";

import "gogo.proto";
import "node.proto";

package pointerinspector;

service PointerInspector {
  // ListPointers returns a list of pointers
  rpc ListPointers(ListPointerRequest) returns (ListPointersResponse);
}

message ListPointerRequest {
  string start_after = 1;
  string end_before = 2;
  int32 limit = 3;
}

message ListPointersResponse {
}